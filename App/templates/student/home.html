<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding: 80px 0;
        }

        h2 {
            color: #007bff;
        }

        .menu-links {
            margin-top: 20px;
        }
    </style>
    <title>Student Homepage</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">
            <img src="./graduation-cap-png.webp" width="30" height="30" class="d-inline-block align-top" alt="">
            University Management
        </a>
    </nav>

    <div class="container">
        <h2>{{ student.name }}'s Profile</h2>

        <!-- Use Jinja to dynamically display student information -->
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Surname:</strong> {{ student.surname }}</p>
        <p><strong>Media:</strong> {{ student.getMean() }}</p>

        <!-- Display links to other pages -->
        <div class="menu-links">
            <a class="btn btn-secondary" href="{{ url_for('student.appelliDisponibili') }}">Prenota Appello</a>
            <a class="btn btn-secondary" href="{{ url_for('student.prenotazioni') }}">Prenotazioni</a>
            <a class="btn btn-secondary" href="{{ url_for('student.pianoDiStudi') }}">Piano di studi</a>
            <a class="btn btn-secondary" href="{{ url_for('student.esiti') }}">Bacheca Esiti</a>
            <a class="btn btn-secondary" href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>

</html>
