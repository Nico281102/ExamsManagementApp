<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esami e Prove</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Esami e Prove</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Esame</th>
                <th>Prove</th>
                <th>Visualizza dettagli prove</th>
                <th>Elimina e Crea nuovo set di Prove</th>
                <th>Elimina set di Prove</th>
            </tr>
        </thead>
        <tbody>
            {% for esame in esami %}
                <tr>
                    <td>{{ esame.name }}</td>
                    <td>
                        {% for prova in esame.prove %}
                            {{ prova.cod }}{% if not loop.last %}, {% endif %}
                        {% endfor %}
                    </td>
                    <td>
                        <form method="POST" action="{{url_for('teacher.visualizzaProve')}}">
                            <input type="hidden" name="esame" value="{{ esame.cod }}">
                            <button type="submit" class="btn btn-primary">Visualizza dettagli prove</button>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="{{url_for('teacher.creaProve')}}">
                            <input type="hidden" name="esame" value="{{ esame.cod }}">
                            <button type="submit" class="btn btn-primary">Elimina e Crea</button>
                        </form>
                    </td>
                    <td>
                        <form method="POST" action="{{url_for('teacher.eliminaProve')}}">
                            <input type="hidden" name="esame" value="{{ esame.cod }}">
                            <button type="submit" class="btn btn-danger">Elimina</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Altre informazioni dell'utente, se necessario -->
    <p class="mt-3">Benvenuto, {{ user.name }}!</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
