<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Prove</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Codice Prova</th>
                <th>Tipologia</th>
                <th>Data di Scadenza</th>
                <th>Peso</th>
                <th>Crea Appello</th>
            </tr>
        </thead>
        <tbody>
            {% for prova in prove %}
                <tr> <!-- Apertura della riga per ogni prova -->
                    <td>{{ prova.cod }}</td>
                    <td>{{ prova.tipologia }}</td>
                    <td>{{ prova.dataScadenza }}</td>
                    <td> {{prova.peso}}</td>
                    <td>
                        <form method="POST" action="{{url_for('teacher.definisciAppello')}}">
                            <input type="hidden" name="prova" value="{{ prova.cod }}">
                            <button type="submit" class="btn btn-primary">Crea Appello</button>
                        </form>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Altre informazioni dell'utente, se necessario -->
    <p class="mt-3">Benvenuto, {{ user.name }}!</p>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
