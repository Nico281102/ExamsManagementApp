<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Studenti In Grado di Formalizzare</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .containergrigio {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container p-3 containergrigio">

        <h2>Elenco Studenti In Grado di Formalizzare</h2>
        <hr>

        <table class="table">
            <thead class="bg-info">
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Voto</th>
                    <th>Prove Relative</th>
                    <!-- Aggiungi altre colonne necessarie -->
                </tr>
            </thead>
            <tbody>
                {% for studente in studenti %}
                    <tr>
                        <td>{{ studente.name }}</td>
                        <td>{{ studente.surname }}</td>
                        <td>{{ studente.email }}</td>
                        <td>{{ studente.getVotoEsame(codEsame) }}</td>
                        <td>
                            <a href="{{ url_for('teacher.visualizzaProveStudente', codEsame=codEsame, matricola=studente.matricola) }}">
                                <button type="button" class="btn btn-primary">Visualizza Prove</button>
                            </a>
                        </td>
                        <!-- Aggiungi altre colonne necessarie -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Aggiungi altri dettagli o link se necessario -->

    </div>

    <!-- Bootstrap JS e le sue dipendenze -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
