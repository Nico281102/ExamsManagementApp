<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Prova</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Crea Prova</h1>

    <form method="post" action="/submit_test">
        <div class="form-group">
            <label for="codice">Codice della Prova:</label>
            <input type="text" class="form-control" id="codice" name="codice" required>
        </div>

        <div class="form-group">
            <label for="tipologia">Tipologia:</label>
            <input type="text" class="form-control" id="tipologia" name="tipologia" required>
        </div>

        <div class="form-group">
            <label for="data_scadenza">Data di Scadenza:</label>
            <input type="date" class="form-control" id="data_scadenza" name="data_scadenza" required>
        </div>

        <div class="form-group">
            <label for="richiede_superamento">Data di Scadenza:</label>
            <input type="text" class="form-control" id="richiede_superamento" name="richiede_superamento" required>
        </div>

        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" class="form-control" id="peso" name="peso" required>
        </div>

        <button type="submit" class="btn btn-primary">Crea Prova</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
