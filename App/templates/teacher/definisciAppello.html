<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Appello</title>
    <!-- Collegamento con Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /*.navbar{background-color: #17a2b8;} usa solo con bootstrap 5!*/
        .form-group {
        padding: 0.5rem; /* o qualsiasi valore di padding desiderato */
        }
        .containergrigio {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
            /*width: 75%;*/
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">
            <img src="../../static/graduation-cap-png.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Gestione universitaria > Profilo Insegnante > Creazione appello
        </a>
    </nav>

    <div class="p-3 mb-2 m-5  containergrigio  d-flex justify-content-center align-items-center">
        <div class="container p-3" style="width: 75%;">

        <h2>Crea Appello</h2>
        <hr>

        <form id="appelloForm" method="POST" action="{{ url_for('teacher.creaAppello', codProva=codProva) }}">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" id="data" name="data" required>
            </div>

            <div class="form-group">
                <label for="luogo">Luogo:</label>
                <input type="text" class="form-control" id="luogo" name="luogo" required>
            </div>


            <div class="form-group">
                <label for="prova">Prova Relativa:</label>
                <select class="form-control" id="prova" name="prova" required>
                    {% for prova in prove %}
                        <option value="{{ prova.cod }}">{{ prova.cod }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-danger" onclick="creaAppello()">Crea Appello</button>
        </form>
    </div>
    </div>

    <!-- Collegamento con Bootstrap JS e Popper.js (richiesti per alcune funzionalitÃ  di Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
    // Funzione per mostrare una notifica o eseguire azioni dopo la creazione di un appello
    function creaAppello(codiceProva) {
        // Puoi aggiungere qui la logica per creare l'appello con il codice della prova
        // e mostrare una notifica o eseguire altre azioni.
        alert('Appello creato per la prova');
    }
</script>


</body>
</html>
